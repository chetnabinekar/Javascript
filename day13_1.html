<html>
<head>
	<style>		
		body{
			background-color:#f16059;
		}
		
		h1,h2{
			text-align:center;
			color:powderblue;
		}
	</style>
</head>
<body>
	<div id="div1">
		 <h1>Digital Time</h1>	
		 <h2 id="clock"></h2>
	</div>
	
	<script>
		window.setInterval(digitalclock,1000)
		
		function digitalclock(){
			var d = new Date();
			 document.getElementById("clock").innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
		}
	</script>
</body>
</html>
