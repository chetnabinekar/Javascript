<!DOCTYPE html>
<html>
    <head>
		<style>
			body{
				background-color:#f16059;
			}
			pre{
				font-size:20px;
			}
		</style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
			$(document).ready(function()
			{
				$("pre").mouseenter(function()
				{
					$(this).hide()
				})
				$("pre").mouseleave(function()
				{
					$(this).show()
				})
			})
		</script>
	</head>
<body>

	<pre>

	I reside in Badlapur, Maharashtra.
	I have completed B.E in Electronics & Telecommunication.
	We are four in our family my mother, father, and my little brother.
	My hobbies are sketching, dancing.
	</pre>
</body>
</html>
