<html>
<body>
<p>1.</p>
	<p id="myP">Chetna Binekar</p>
	<button type="button" onclick="myFunction1()">Change text color</button>
	<hr/>
<p>2.</p>
	<h1 id="myh1" style="text-align:left;">Chetna Binekar</p>
	<button type="button" onclick="myFunction2()">Change Text Align</button>
	<hr/>
<p>3.</p>
	<p id="myP1" style="background-color:blue; color:white">Chetna Binekar</p>
	<button type="button" onclick="myFunction3()">Change text color</button>
	<hr/>
<p>4.</p>
<form method="post" action="">
	<input type="text" id="text1" name="text"><br/>
	<input type="radio" name="color" value="radio" onClick="myFunction4('r')">Red
	<input type="radio" name="color" value="radio" onClick="myFunction4('b')">Blue
	<input type="radio" name="color" value="radio" onClick="myFunction4('o')">Orange
</form>
	<hr/>
  <script>
	function myFunction1() {
	  document.getElementById("myP").style.color = "blue";
	  }
	  
	function myFunction2() {
	document.getElementById("myh1").style.textAlign = "right";
	  }
	  
	function myFunction3() {	
	document.getElementById("myP1").style.backgroundColor = "white";
	document.getElementById("myP1").style.color = "blue";
	  }
	  
	function myFunction4(value) {
    var color = document.getElementById("text1").style.color;
    switch(value)
    {
        case 'b':
            color = "blue";
        break;
        case 'r':
            color = "red";
        break;
        case 'o':
            color = "orange";
        break;
    }
    document.getElementById("text1").style.color = color;
}
	 
  </script>
