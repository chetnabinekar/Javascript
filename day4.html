<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Function</h2>

<p>This example shows an Arrow Function with a parameter.</p>

<p id="demo"></p>

<script>
	var factorial = (num)=>
	{
		let fact = 1;
		if(num == 0)
		{
			return fact;
		}
		else if(num == 1)
		{
			return fact;
		}
		else
		{
			for(let i=2; i<=num; i++)
			{
				fact *=i;
			}
			return fact;
		}
	
	}
document.getElementById("demo").innerHTML = factorial(2);
</script>

</body>
</html>
