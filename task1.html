<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script>
		$(document).ready(function ()
		{
			$("button").click(function ()
			{
				$("img").hide()
			})
		})
	</script>
</head>
<body>
	<center><img src="images.jfif"><br/><br/>
	<button>Click to Hide image</button></center>
</body>
</html>
