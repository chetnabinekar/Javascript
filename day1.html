<!DOCTYPE html>
<html>
<head>
  <h1>Max Number</h1>
    <script>
  
  function maximum(x,y,z) {
	  if(x>y&&x>z)
	  return x;
	  else if (y>x&&y>z)
	  return y;
	  else if(z>x&&z>y)
	  return z;
}
var x=5;var y=12;var z=6;
document.write(maximum(x,y,z));

     

</script>

</head>
</html>
