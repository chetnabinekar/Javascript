<!DOCTYPE html>
<html>
<body>

<h2>DISPLAYING NAME AND BALANCE</h2>
<p id="demo"></p>

<script>    
	class Account{
                   constructor(n,b)
                   {
                       this.name = n;
                       this.balance = b;
                   }
    
              deposite(amt)
              {
                  this.balance+=amt;
              }
            }

            class account extends Account{

                constructor(nm,bl)
                {
                    super(nm,bl);
                }

                withdraw(amt1)
                {
                    this.balance -= amt1;
                }

                show()
                {
                    var str = "name :"+this.name+"<br/> balance :"+this.balance+"<br/><br/>";
                  document.write(str); 
                }

            }

            user1 = new account("Chetna",10000);
          user2 = new account("Krunal",20000);
          user1.deposite(9000);
          user2.deposite(10000);
          user1.withdraw(2000);
          user2.withdraw(1);
          user1.show();
          user2.show();
</script>
</body>
</html>
